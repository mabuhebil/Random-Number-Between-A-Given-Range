<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Between A Given Range</title>
</head>

<body>



    <div class="container">

        <div class="inputsBox">
            <div class="minBox">
                <label for="min">Min:</label>
                <input type="number" value="0" class="min">
            </div>
            <div class="maxBox">
                <label for="max">Max:</label>
                <input type="number" value="10" class="max">
            </div>
        </div>

        <button>Generate</button>
        <div class="result">256</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
